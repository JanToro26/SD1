name: CI Tests

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  run-tests:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.8", "3.9", "3.10", "3.12-dev"]
    runs-on: ${{ matrix.os }}
    name: Tests on Python ${{ matrix.python-version }} (${{ matrix.os }})

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
          pip install Pyro4==4.81
          pip install pika

      # Step 4: Install system dependencies for macOS
      - name: Install system dependencies on macOS
        if: runner.os == 'macOS'
        run: |
          brew install libffi

      # Step 5: Start RabbitMQ container manually
      - name: Start RabbitMQ container
        run: |
          docker pull rabbitmq:management
          docker run -d --name rabbitmq -p 5672:5672 -p 15672:15672 rabbitmq:management

      # Step 6: Start Pyro4 Name Server
      - name: Start Pyro4 Name Server
        run: |
          pkill -f pyro4-ns || true
          pyro4-ns &
          sleep 15

      # Step 7: Run tests with coverage
      - name: Run tests with coverage
        run: |
          pytest tests/
